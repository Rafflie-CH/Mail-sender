<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Email Anonim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="email"], input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kirim Email Anonim</h2>
        <form action="/api/send-email" method="post">
            <div class="form-group">
                <label for="recipient">Alamat Email Penerima:</label>
                <input type="email" id="recipient" name="recipient" required>
            </div>
            <div class="form-group">
                <label for="subject">Subjek:</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <label for="sender">Pilih Akun Pengirim Anonim:</label>
                <select id="sender"name="sender" required>
                    <option value="emailsender@rafzhost.xyz">Email Anonim 1</option>
                    <option value="anonymous@rafzhost.xyz">Email Anonim 2</option>
                    <option value="rafzmailer@rafzhost.xyz">Email Anonim 3</option>
                    <option value="rafflieaditya123@gmail.com">Gmail</option>
                    </select>
            </div>
            <button type="submit" class="submit-btn">Kirim Email</button>
        </form>
    </div>
</body>
</html>
